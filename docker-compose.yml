version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: cmpe272-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-cmpe272}
      MYSQL_USER: ${DB_USERNAME:-cmpe272_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-notasecurepassword}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/setup_database.sql:/docker-entrypoint-initdb.d/setup_database.sql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cmpe272-backend
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-cmpe272}
      DB_USERNAME: ${DB_USERNAME:-cmpe272_user}
      DB_PASSWORD: ${DB_PASSWORD:-notasecurepassword}
      JWT_SECRET: ${JWT_SECRET:-change_this_to_a_secure_secret_in_production}
      MAIL_HOST: ${MAIL_HOST:-smtp.gmail.com}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USERNAME: ${MAIL_USERNAME:-}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-}
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Note: This URL is used by the browser, not the container
        # For Docker Compose, use http://localhost:8080 (host port mapping)
        # For production with reverse proxy, configure accordingly
        REACT_APP_API_BASE_URL: ${REACT_APP_API_BASE_URL:-http://localhost:8080/api/auth}
    container_name: cmpe272-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  mysql_data:
    driver: local

networks:
  app-network:
    driver: bridge

